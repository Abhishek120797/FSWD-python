<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML Page</title>
    </head>
    <body>
        <form name="Registretion form">
        <h3>Hackthon registration</h3>
        <lebel for="f_name">First name:</lebel><br>
        <input  id="f_name" type="text" name="firstname" placeholder="Enter first name" autofocus required><br>
        <lebel for="l_name">Last name:</lebel><br>
        <input id="l_name" type="text" name="lastname" placeholder="Enter last name" required><br>
        <lebel for="contact">Contact number:</lebel><br>
        <input id="contact" type="number" name="number" maxlength="10" size="10" placeholder="Enter mobile number" required><br>
        <lebel for="e-id">E-mail id:</lebel><br>
        <input id="e-id" type="email" name="email" placeholder="Enter email-id" required><br>
        <lebel for="e-id">Gender:</lebel>
        <input type="radio" name="gender" required>Male
        <input type="radio" name="gender" required>Female<br>
        <input type="submit" value="Register">
        <input type="reset" value="reset">
        </form>
    </body>
</html>
